<script>
    //    定义组件 mycounter
    Vue.component("mycounter",{ //全局组件，不使用也会加载
        template:"<button v-on:click='count++'>您点了全局的我{{count}}次</button>",

            return {

    const mycounter2 = {
        template:"<button v-on:click='count++'>您点了局部的我{{count}}次</button>",
        // data:function (){  //完整的写法，更好理解
        data(){ //简化
            return {
                count:0
            }
        }
    };
    var app = new Vue({
        el:"#app",
        components:{
            mycounter2:mycounter2
        }

    });

    var app1 = new Vue({
        el:"#app1",
        components:{
            mycounter2:mycounter2
        }
    });

</script>
